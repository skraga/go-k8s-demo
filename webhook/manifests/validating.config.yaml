apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: demo-webhook.demo.local
webhooks:
  - name: demo-webhook.demo.local
    namespaceSelector:
      matchLabels:
        demo-webhook: enabled
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "*"
    clientConfig:
      service:
        namespace: default
        name: demo-webhook
        path: /validate
        port: 443
      caBundle: |-
        
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 2
